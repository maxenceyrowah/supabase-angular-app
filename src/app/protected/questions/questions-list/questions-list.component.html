<div class="w-full lg:w-10/12 px-4 mx-auto mt-6 flex flex-col gap-5">
  <div class="text-right">
    <a routerLink="/dashboard/home">
      <button
        class="text-center py-3 px-5
    font-medium uppercase
    focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200">Précèdent</button>
    </a>
  </div>

  <div class=" relative min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">
          Liste des questions
        </h6>
      </div>
    </div>

    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th scope="col"
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Catégorie
            </th>
            <th scope="col"
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Questions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-lg font-semibold">{{ question.question_type | uppercase }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <ul>
                <li class="flex items-center justify-between">
                  <span>{{ question.question }}</span>
                  <span
                    class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">{{
                    translateStatus(question.status)}}</span>
                  <span>
                    <a [routerLink]="['/dashboard/questions', question.id, 'anwser']">
                      <button class="text-center py-2 px-5
                    font-medium uppercase
                    focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200">
                        <span *ngIf="question.status === 'answered';else repondre">Editer</span>
                        <ng-template #repondre>Répondre</ng-template>
                      </button>
                    </a>
                  </span>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
