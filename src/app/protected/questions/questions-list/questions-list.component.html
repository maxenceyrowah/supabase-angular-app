<div class="w-full lg:w-10/12 px-4 mx-auto mt-6 flex flex-col gap-5">
  <div class="text-right">
    <a routerLink="/dashboard/home">
      <button
        class="text-center py-3 px-5
    font-medium uppercase
    focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200">Précèdent</button>
    </a>
  </div>

  <div class=" relative min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">
          Liste des questions
        </h6>
      </div>
    </div>

    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th align="left" scope="col"
              class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">
              Catégorie
            </th>

            <th align="left" scope="col"
              class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">
              Questions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; trackBy: trackById">
            <td class="px-6 py-4 whitespace-nowrap">
              {{ category.label | uppercase }}
            </td>

            <td class="px-6 py-4 whitespace-nowrap">
              <div *ngFor="let result of category.questions" class="mt-3 flex items-baseline justify-between">
                <div>{{ result.question }}</div>
                <div>
                  <a [routerLink]="['/dashboard/questions', result.id, 'anwser']">
                    <button class="text-center py-2 px-5
                    font-medium uppercase
                    focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200">
                      <span *ngIf="result.status === 'answered';else repondre">Editer</span>
                      <ng-template #repondre>Répondre</ng-template>
                    </button>
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
