<section class=" py-1 bg-blueGray-50">
  <div class="w-full lg:w-10/12 px-4 mx-auto mt-6 flex flex-col gap-5">
    <div class="relative min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">
            Configuration des questions
          </h6>
        </div>
      </div>

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="questionForm">
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3 mt-2">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                  Question
                </label>
                <input type="text" placeholder="Veuillez entrer votre question" formControlName='question'
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
              </div>
            </div>

            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                  Schema de validation
                </label>
                <textarea type="text" placeholder="saisir votre validateur ici..." formControlName='schema' rows="10"
                  cols="5"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </textarea>
              </div>
            </div>
          </div>

          <div class="flex flex-wrap items-center text-center">
            <div class="lg:w-12/12 px-4">
              <button type="submit" (click)="registerQuestion()" [disabled]="!questionForm.valid"
                class="w-full py-3 mt-10 px-5
              font-medium uppercase
              focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200 disabled:bg-gray-400 disabled:text-gray-500">
                Enregistrer
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="relative min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">
            Liste des questions
          </h6>
        </div>
      </div>

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

        <table class="border-collapse w-full">
          <thead>
            <tr>
              <th align="left"
                class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Question</th>

              <th align="left"
                class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Schema</th>

              <th align="center"
                class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr
              class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0"
              *ngFor="let question of questions">
              <td align="left"
                class="w-full lg:w-auto p-3 text-gray-800 border border-b block lg:table-cell relative lg:static">
                {{ question.question }}
              </td>

              <td align="left"
                class="w-full lg:w-auto p-3 text-gray-800 border border-b block lg:table-cell relative lg:static">
                {{ question.schema }}
              </td>

              <td align="center"
                class="w-full lg:w-auto p-3 text-gray-800 border border-b block lg:table-cell relative lg:static">
                <div>
                  <button class="bg-indigo-50 text-indigo-600 rounded-md p-2 mr-2 mb-2">Supprimer</button>
                  <button class="bg-indigo-50 text-indigo-600 rounded-md p-2 mr-2">Modifier</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
