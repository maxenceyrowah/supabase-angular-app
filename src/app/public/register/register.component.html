<div class="flex flex-col h-screen bg-gray-100">
  <div class="grid place-items-center mx-2 sm:my-auto">
    <div class="flex">
      <span class="text-center font-bold mb-5 mx-auto text-3xl">
        Bienvenue sur <span class="text-5xl text-indigo-600">InnovateCollect</span>
      </span>
    </div>


    <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-6/12
          px-6 py-10 sm:px-10 sm:py-6
          bg-white rounded-lg shadow-md lg:shadow-lg">

      <h2 class="text-center font-semibold text-3xl lg:text-4xl text-indigo-600">
        Créer son compte
      </h2>

      <form class="mt-10" [formGroup]="registerForm">
        <div class="flex gap-5 mb-2">
          <div class="basis-1/2">
            <label for="firstname" class="block text-xs font-semibold text-gray-600 uppercase">Nom</label>
            <input id="firstname" type="text" formControlName="first_name" placeholder="Saisir votre nom" class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />
          </div>

          <div class="basis-1/2">
            <label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">Prénoms</label>
            <input id="lastname" type="text" formControlName="last_name" placeholder="Saisir votre prénoms" class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />
          </div>
        </div>

        <div class="flex gap-5 mb-2">
          <div class="basis-1/2">
            <label for="gender" class="block text-xs font-semibold text-gray-600 uppercase">Sexe</label>
            <select formControlName="gender" id="gender" class="block w-full py-3 px-1 mt-2
                  text-gray-800
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200">
              <option disabled selected hidden value="">Veuillez selectionner le sexe</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>

          <div class="basis-1/2">
            <label for="birthday" class="block text-xs font-semibold text-gray-600 uppercase">Date de naissance</label>
            <input id="birthday" type="date" formControlName="birthday" class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />
          </div>
        </div>

        <div class="flex gap-5 mb-2">
          <div class="basis-1/2">
            <label for="city" class="block text-xs font-semibold text-gray-600 uppercase">Ville</label>
            <select formControlName="city" id="city" class="block w-full py-3 px-1 mt-2
            text-gray-800
            border-b-2 border-gray-100
            focus:text-gray-500 focus:outline-none focus:border-gray-200">
              <option disabled selected hidden value="">Veuillez selectionner une ville</option>
              <option value="Abidjan">ABIDJAN</option>
              <option value="Bouake">BOUAKE</option>
            </select>
          </div>
          <div class="basis-1/2">
            <label for="municipality" class="block text-xs font-semibold text-gray-600 uppercase">Commune</label>
            <select formControlName="municipality" id="municipality" class="block w-full py-3 px-1 mt-2
            text-gray-800
            border-b-2 border-gray-100
            focus:text-gray-500 focus:outline-none focus:border-gray-200">
              <option disabled selected hidden value="">Veuillez selectionner votre commune</option>
              <option value="Yopougon">YOPOUGON</option>
              <option value="Cocody">COCODY</option>
            </select>
          </div>
        </div>

        <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="contact@example.com" class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />

        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Mot de passe</label>
        <input id="password" type="password" formControlName="password" placeholder="********" class="block w-full py-3 px-1 mt-2 mb-4
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />

        <label for="confirmPassword" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Saisir a nouveau
          votre
          mot de passe</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="********" class="block w-full py-3 px-1 mt-2 mb-4
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" />

        <button type="submit" class="w-full py-3 mt-10
                  font-medium uppercase
                  focus:outline-none  hover:shadow-none  bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200"
          (click)="register()" [disabled]="loading">
          Enregistrer
        </button>

        <div class="sm:flex sm:flex-wrap mt-8 sm:mb-4 text-sm text-center">
          <a href="#" class="flex-2 underline" [routerLink]="['/public/login']">
            Déja un compte ?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
