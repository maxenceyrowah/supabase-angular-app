<div class="flex flex-col h-screen bg-gray-100">
  <!-- Auth Card Container -->
  <div class="grid place-items-center mx-2">
    <div class="flex">
      <span class="text-center font-bold my-20 mx-auto text-3xl">
        Bienvenue sur <span class="text-5xl text-indigo-600">InnovateCollect</span>
      </span>
    </div>


    <!-- Auth Card -->
    <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
          px-6 py-10 sm:px-10 sm:py-6
          bg-white rounded-lg shadow-md lg:shadow-lg">

      <!-- Card Title -->
      <h2 class="text-center font-semibold text-3xl lg:text-4xl text-indigo-600">
        Se connecter
      </h2>

      <form class="mt-10" [formGroup]="loginForm">
        <!-- Email Input -->
        <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="e-mail address" autocomplete="email" class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />

        <!-- Password Input -->
        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="password"
          autocomplete="current-password" class="block w-full py-3 px-1 mt-2 mb-4
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200" required />

        <!-- Auth Buttton -->
        <button type="submit" class="w-full py-3 mt-10
                  font-medium uppercase
                  focus:outline-none hover:shadow-none bg-indigo-50 text-indigo-600 rounded-md hover:bg-gray-200"
          (click)="login()">
          Connecter
        </button>

      </form>

      <div class="flex md:justify-between justify-center items-center mt-10">
        <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
        <p class="md:mx-2 text-sm font-light text-gray-400"> Login With Social </p>
        <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
      </div>

      <div class="grid md:grid-cols-2 gap-2 mt-7">
        <div>
          <button
            class="text-center w-full text-white bg-blue-900 p-3 duration-300 rounded-sm hover:bg-blue-700 disabled:bg-indigo-50"
            (click)="signInWithFacebook()" [disabled]="loading">Facebook</button>
        </div>
        <div>
          <button class="text-center w-full text-white bg-red-500 p-3 duration-300 rounded-sm hover:bg-red-400"
            (click)="signInWithGoogle()" [disabled]="loading">Gmail</button>
        </div>
      </div>

      <!-- Another Auth Routes -->
      <div class="sm:flex sm:flex-wrap mt-8 sm:mb-4 text-sm text-center">
        <a href="#" class="flex-2 underline" [routerLink]="['/public/forgot-password']">
          Mot de passe oublie ?
        </a>

        <p class="flex-1 text-gray-500 text-md mx-4 my-1 sm:my-auto">
          or
        </p>

        <a class="flex-2 underline" [routerLink]="['/public/register']">
          Cr√©er un compte
        </a>
      </div>
    </div>
  </div>
</div>
